{% extends 'base.html' %}

{% block content %}
<h2>Add a Transaction</h2>

<form action="/transactions" method="post">
  <label for="merchant">Select a merchant:</label>
    <select name="merchant_id" id="merchant">
      {% for merchant in merchants %}
      {% if not merchant.deactivated %}
      <option value="{{ merchant.id }}">{{ merchant.name }}</option>
      {% endif %}
      {% endfor %}
    </select><br>
  
  <label for="tag">Select a tag:</label>
    <select name="tag_id" id="tag">
      {% for tag in tags %}
      {% if not tag.deactivated %}
      <option value="{{ tag.id }}">{{ tag.name }}</option>
      {% endif %}
      {% endfor %}
    </select><br>
  
  <label for="date_time">Time of the transaction:</label>
  <input type="datetime-local" id="date_time" name="date_time" required><br>

  <label for="amount">Enter amount: Â£</label>
  <input type="number" name="amount" id="amount" step="0.01" value="0.00" required><br>
  <input type='submit' value="Add">
</form>

{% endblock %}
