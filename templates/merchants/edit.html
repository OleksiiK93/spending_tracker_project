{% extends 'index.html' %}
{% block content %}
    <h2>Edit a Merchant</h2>
    <form action="/merchants/{{merchant.id}}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{merchant.name}}"><br>
        <input type="checkbox" id="deactivated" name="deactivated" value="True" {% if merchant.deactivated %}checked{%endif%} />
        <label for="deactivated">Deactivated</label><br>
        <input type="submit" value="Update">
    </form>
{% endblock %}
