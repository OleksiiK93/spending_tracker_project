{% extends 'index.html' %}
{% block content %}
    <h2>Merchants</h2>
    <ul>
        {% for merchant in merchants %}
            <li>
                <p>{{merchant.name}} {% if merchant.deactivated %} <i style="color: grey;">deactivated</i>{% endif %}</p>
                <form action="/merchants/{{merchant.id}}/edit">
                    <input type="submit" value="Edit">
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="/merchants/new">
        <input type="submit" value="New Merchant">
    </form>
{% endblock %}
