{% extends 'index.html' %}
{% block content %}
    <h2>Edit a Tag</h2>
    <form action="/tags/{{tag.id}}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{tag.name}}">
        <input type="submit" value="Update">
    </form>
{% endblock %}
