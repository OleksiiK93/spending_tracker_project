{% extends 'index.html' %}
{% block content %}
    <h2>Tags</h2>
    <ul>
        {% for tag in tags %}
        <li>
          <form style="margin: 0; padding: 0;" action="/tags/{{tag.id}}/edit">
            <p>{{tag.name}} {% if tag.deactivated %} <i style="color: grey;">deactivated</i>{% endif %} <input type="submit" value="Edit"></p>
          </form>
        </li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <input type="submit" value="New Tag">
    </form>
{% endblock %}
