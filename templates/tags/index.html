{% extends 'index.html' %}
{% block content %}
    <h2>Tags</h2>
    <ul>
        {% for tag in tags %}
            <li>
                <p>{{tag.name}} {% if tag.deactivated %}<i style="color: grey;">deactivated</i>{% endif %}</p>
                <form action="/tags/{{tag.id}}/edit">
                    <input type="submit" value="Edit">
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <input type="submit" value="New Tag">
    </form>
{% endblock %}
